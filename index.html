<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* CSS: Makes it look good */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box; /* Keeps padding inside width */
            border: none;
            border-radius: 5px;
            background-color: #eee;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns */
            gap: 10px;
        }

        button {
            height: 50px;
            width: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #666;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background-color: #888;
        }

        button.operator {
            background-color: #fa8231;
        }

        button.operator:hover {
            background-color: #fd9644;
        }

        button.clear {
            background-color: #eb4d4b;
        }
        
        button.clear:hover {
            background-color: #ff7979;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        
        <div class="keys">
            <button onclick="appendDisplay('+')" class="operator">+</button>
            <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            
            <button onclick="appendDisplay('-')" class="operator">-</button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            
            <button onclick="appendDisplay('*')" class="operator">*</button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            
            <button onclick="appendDisplay('/')" class="operator">/</button>
            <button onclick="appendDisplay('0')">0</button>
            <button onclick="appendDisplay('.')">.</button>
            <button onclick="calculate()" class="operator">=</button>
            
            <button onclick="clearDisplay()" class="clear" style="grid-column: span 4; width: 100%;">C</button>
        </div>
    </div>

    <script>
        // JAVASCRIPT: Makes it work
        const display = document.getElementById("display");

        // 1. Add numbers/operators to screen
        function appendDisplay(input) {
            display.value += input;
        }

        // 2. Clear the screen
        function clearDisplay() {
            display.value = "";
        }

        // 3. Calculate the result
        function calculate() {
            try {
                // eval() takes the string "2+2" and runs it as math
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>

</body>
</html>
